<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscrição</title>
    <link rel="stylesheet" href="css/styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"

<body>
    <div class="banner-container">
        <div class="banner">
          <img src="img/banner.png" alt="banner Evento" />
          <div class="text-center banner-text">
            <h1>TechEdu Senai 2024</h1>
            <p>Evento de tecnologia e educação</p>
            <a class="btn btn-primary" href="#inscricao">Garanta a sua vaga</a>
          </div>
        </div>
      </div>

<section class="container">
  <h2 class="text-center mb-4">Formulario de inscrição</h2>
  <form action="" class="form-container">
    <div class="form-group " >
      <label class="form-label"> Nome completo</label>
      <input type="text" class="form-control" id="nome" name="nome" required placeholder="digite seu nome">
    </div>
    <div class="form-group">
      <label  class="form-label"> E-mail</label>
      <input type="email" class="form-control" id="email" name="email" required placeholder="digite seu email">
    </div>
    <div class="form-group">
      <label class="form-label"> Telefone</label>
      <input type="tel" class="form-control" id="telefone" name="telefone" required placeholder="digite seu telefone"> 
    </div>
    <div class="form-group">
      <label class="form-label"> Escolha seu evento</label>
      <select name="evento" id="evento" class="form-control">
        <option value="" disabled selected >Selecione um evento</option>
        <option value="palestras">Palestra</option>
        <option value="network">Sessão network</option>
        <option value="workshops">workshops</option>
      </select>
    </div>


    <div class="form-group">
      <label for="" class="form-label">mensagem</label>
      <textarea name="" class="form-control" id=""></textarea>
    </div> 
     <div class="form-group">
     <button> enviar inscrição</button>
    </div>
  </form>
</section>



    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
</body>
</html>
